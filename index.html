<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="background">
            <div class="bar">
                <img class="picture" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                alt="The Odin Project logo" srcset=""> <h1 class="logo">Odin</h1>
            </div>
        </div>
    <main>
    <div class="main">
        <div class="description">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
               Sign up now to get started.<br><br>
               You know you want to.<br>
            </p>
        </div>
        <form>
            <div class="form">
                <div class="fillout">
                    <fieldset>
                        <div class="form-element">
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" id="firstname">
                        </div>
                        <div class="form-element">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" id="lastname">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-element">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-element">
                            <label for="phone">Phone Number</label>
                            <input type="text" name="phone" id="phone">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-element">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="form-element">
                            <label for="password_confirm">Confirm Password</label>
                            <input type="password" name="password_confirm" id="password_confirm">
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="button-footer">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </div>
    </main>
    </div>
</body>
</html>
